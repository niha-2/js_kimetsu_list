<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimetsu App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div>
      <p>表示したいカテゴリーを選択してください。</p>
      <input type="radio" id="all" name="filter" value="all" checked>
      <label for="all">全キャラクター</label>
      <input type="radio" id="kisatsutai" name="filter" value="kisatsutai">
      <label for="kisatsutai">鬼殺隊</label>
      <input type="radio" id="hashira" name="filter" value="hashira">
      <label for="hashira">柱</label>
      <input type="radio" id="oni" name="filter" value="oni">
      <label for="oni">鬼</label>
    </div>

    <div id="chara-list" class="chara-list">
      <!-- 動的に更新されるキャラクターリスト -->
    </div>
    <script type="module" src="index.js"></script>

  </body>

</html>
